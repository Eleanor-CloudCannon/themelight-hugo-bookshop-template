<section id="blog" style="background: {{ .background_color }}">
    <div class="container" >
        <div class="row">
            <div class="col-md-12">
                {{ partial "bookshop" (slice "generic/heading" .heading )}}
                
                <div id="blog-post">
                    {{ range .posts }}
                    <div class="col-md-4 col">
                    {{ partial "bookshop" (slice "generic/blog-card" . )}}</div>
                    {{ end }}
                </div>
                
            </div>
        </div>
    </div>
</section>
