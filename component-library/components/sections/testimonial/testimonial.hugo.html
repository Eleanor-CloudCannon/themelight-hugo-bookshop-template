{{ $c := "c-testimonial" }}
<section id="testimonial" style="background: {{ .background_color }}">
    <div class="container">
        <div class="row">
            {{ partial "bookshop" (slice "generic/heading" .heading )}}

            {{ range .testimonials }}
            <div class="col col-md-6">
                <div class="media wow fadeInLeft {{ $c }}" data-wow-delay=".3s">
                    <div class="media-left">
                        <a href="#">
                            <img src="{{ .image }}" alt="{{ .image_alt }}">
                        </a>
                    </div>
                    <div class="media-body">
                        <a href="#">
                            <h4 class="media-heading">{{ .name }}</h4>
                        </a>
                        <p>{{ .text }}</p>
                    </div>
                </div>
            </div>
            {{ end }}

        </div>
    </div>
</section>
