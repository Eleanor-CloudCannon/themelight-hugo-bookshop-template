<div class="c-blog-card">
    <div class="card">
        <img src="{{ .image }}" alt="{{ .image_alt }}" class="img-responsive">
        <div class="content">
            <h4><a href="blog.html">{{ .title }}</a></h4>
            <small>By {{ .author }} / {{ .date }}</small>
            <p>
                {{ .description }}
            </p>
            <a href="blog.html" class="btn btn-read">Read More</a>

        </div>
    </div>
</div>
