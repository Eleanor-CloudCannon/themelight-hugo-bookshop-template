{{ $c := "c-projects-card" }}

<div class="{{ $c }}">
    <div class="{{ $c }}__content">
        <div class="{{ $c }}__image"><img src="{{ .image }}" alt="{{ .image_alt }}"></div>
        <a href="{{ .url }}">
            <div class="{{ $c }}__overlay" >
                <h3>{{ .title }}</h3>
                {{ if .description }}
                    <p>{{ .description }}</p>
                {{ end }}
            </div>
        </a>
    </div>
</div>
