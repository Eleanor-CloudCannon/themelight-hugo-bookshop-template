{{ $c := "c-heading"}}
<div class="{{ $c }}">
    <div class="row" >
        <div class="col-md-12">
            <div class="title">
                <h2 class="{{ $c }}" style="--title_color: {{ .title_color }}; --line_color: {{ .line_color }}">{{ .title }}</h2>
                <p class="{{ $c }}" style="--subtitle_color: {{ .subtitle_color }}">{{ .subtitle }}</p>
            </div>
        </div>
    </div>
</div>
