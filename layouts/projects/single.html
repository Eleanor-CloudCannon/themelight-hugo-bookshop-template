{{ define "main" }}

{{ if (eq .Section "projects") }}

<div id="blog-single">
  <div class="container">
    
    <div class="blog-title">
      {{ partial "bookshop" (slice "generic/heading" (dict "title" .Params.title "subtitle" .Params.description)) }}
    
    </div>

    
    <div>
      <img src="{{ .Params.image }}" style="width: 100%">
    </div>
      
    <div class="single-content">
      <p>{{ .Content }}</p>
    </div>

    <div class="author">
      <p>By {{ .Params.author }} on {{ .Params.date }}</p>
    </div>
   
  </div>
</div>


{{ end }}
  {{ end }}
